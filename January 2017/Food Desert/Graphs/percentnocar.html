<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ward by Percantage of Households with No Car</title>
    <style>
    .axis {
        font: 10px sans-serif;
    }
    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .y.axis path {
        display: none;
    }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

</body>
<script>
var margin = {
    top: 30,
    right: 20,
    bottom: 30,
    left: 45
},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var x = d3.scale.linear()
    .range([0, width]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Percent of Households with No Car by Ward");

d3.tsv("Ward_Summary.txt", type, function(error, data) {
    x.domain([0, d3.max(data, function(d) {
        return d.Percent_No_Car;
    })]);
    y.domain(data.map(function(d) {
        return d.Ward;
    }));

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("transform", "rotate(0)")
        .attr("y", 6)
        .attr("dy", "1.91em")
        .style("text-anchor", "start")
        .text("Percent of Housholds with No Car");

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var bars = svg.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar");
    
    bars.attr("y", function(d) {
        return y(d.Ward);
    })
        .attr("height", y.rangeBand())
        .attr("x", 0)
        .attr("width", function(d) {
            return x(d.Percent_No_Car);
        })
        .attr("fill", function(d, i) {
            return color(i);
        })
        .attr("id", function(d, i) {
            return i;
        })
        .on("mouseover", function() {
            d3.select(this)
            	.attr("fill", "red");
        })
        .on("mouseout", function(d, i) {
            d3.select(this).attr("fill", function() {
                return "" + color(this.id) + "";
            });
        });

    bars.append("title")
        .text(function(d) {
            return "Percent of Household with No Car: " + d.Percent_No_Car + "%";
        });

});

function type(d) {
    d.Percent_No_Car = +d.Percent_No_Car;
    return d;
}
</script>

</html>
